{% extends 'layout/layout.html' %}
{% load staticfiles %}

{% block content %}
<div class="container-fluid" style="padding-top:60px">
<div id="myCarousel" class="carousel slide" data-ride="carousel">
<!-- Indicators -->
<ol class="carousel-indicators">
<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
<li data-target="#myCarousel" data-slide-to="1"></li>
<li data-target="#myCarousel" data-slide-to="2"></li>
<li data-target="#myCarousel" data-slide-to="3"></li>
</ol>

<!-- Wrapper for slides -->
<div class="carousel-inner" role="listbox">
<div class="item active">
<img src="{% static 'img/snowboard.png'%}" class="img-responsive" alt="Responsive image">
<div class="carousel-caption">
  <div class="intro-text">
          <div class="intro-lead-in">欢迎来到snowboardingzone</div>
          <div class="intro-heading">大家一起享受极限运动</div>
          <a href="" class="page-scroll btn btn-xl">学习滑雪</a>
  </div>
</div>
</div>

<div class="item">
<img src="http://snowbrains.com/wp-content/uploads/2014/01/url-2.jpeg" alt="Chania">
</div>

<div class="item">
<img src="{% static 'img/snowboard.png'}" alt="Flower">
</div>

<div class="item">
<img src="http://snowbrains.com/wp-content/uploads/2014/01/url-2.jpeg" alt="Flower">
</div>
</div>

<!-- Left and right controls -->
<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
<span class="sr-only">Previous</span>
</a>
<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
<span class="sr-only">Next</span>
</a>
</div>
</div>
{% endblock %}
